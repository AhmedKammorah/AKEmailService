---
summary: "Send email API Endpoint"
description: "Send email API Endpoint"
operationId: "sendEmail"
consumes:
  - "application/json"
  - "application/xml"
produces:
  - "application/xml"
  - "application/json"
parameters:
  - in: "body"
    name: "body"
    description: "Full email message"
    required: true
    schema:
      $ref: "#/definitions/EmailMessage"
responses:
  405:
    description: "Invalid input"
definitions:
  EmailMessage:
    type: "object"
    required:
    - "from_email"
    - "to_emails"
    properties:
      subject:
        type: "string"
        example: "hello"
      from_email:
        type: "string"
        example: "ahmed@trendy.com"
      to_emails:
        type: "array"
        xml:
          name: "to_emails"
          wrapped: true
        items:
          type: "string"
      body:
        type: "string"
        description: "full email body"
    xml:
      name: "EmailMessage"
    example:
      to_emails:
      - "ahmedkammorah@gmail.com"
      - "ahmedkammorah+1@gmail.com"
      from_email: "ahmed@gmail.com"
      subject: "hello"
      body: "body"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
